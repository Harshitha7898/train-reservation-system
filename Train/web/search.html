<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Trains</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://c4.wallpaperflare.com/wallpaper/9/859/737/train-canada-landscape-mountains-wallpaper-preview.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border: none;
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h2 {
            color: #333;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .form-control {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 0.75rem;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        .form-control:focus {
            border-color: #6c5ce7;
            box-shadow: none;
        }
        .btn-primary {
            background-color: #6c5ce7;
            border: none;
            border-radius: 8px;
            padding: 0.75rem;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #4a3dc2;
        }
        .form-label {
            font-weight: 500;
            color: #555;
            margin-bottom: 0.5rem;
        }
        .form-select {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 0.75rem;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        .form-select:focus {
            border-color: #6c5ce7;
            box-shadow: none;
        }
        .train-icon {
            display: block;
            margin: 0 auto 1.5rem;
            width: 60px;
            height: 60px;
            background: url('https://www.svgrepo.com/show/309484/train.svg') no-repeat center/contain;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card mx-auto">
            <div class="train-icon"></div>
            <h2>Search for Available Trains</h2>
            <form action="SearchTrainServlet" method="post">
                <div class="mb-3">
                    <label for="source" class="form-label">From</label>
                    <input type="text" name="source" class="form-control" placeholder="Enter source station" required>
                </div>
                <div class="mb-3">
                    <label for="destination" class="form-label">To</label>
                    <input type="text" name="destination" class="form-control" placeholder="Enter destination station" required>
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Travel Date</label>
                    <input type="date" name="date" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="trainType" class="form-label">Train Type</label>
                    <select name="trainType" class="form-select" required>
                        <option value="" disabled selected>Select train type</option>
                        <option value="express">Express</option>
                        <option value="superfast">Superfast</option>
                        <option value="local">Local</option>
                        <option value="sleeper">Sleeper</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Search Trains</button>
            </form>
        </div>
    </div>
</body>
</html>

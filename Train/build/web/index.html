<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Train Reservation</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('https://c4.wallpaperflare.com/wallpaper/9/859/737/train-canada-landscape-mountains-wallpaper-preview.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .login-container h2 {
            margin-bottom: 1.5rem;
            color: #333;
            font-size: 1.75rem;
            position: relative;
            z-index: 1;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            position: relative;
            z-index: 1;
        }
        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            border-color: #6c5ce7;
            outline: none;
        }
        .login-container input[type="submit"] {
            width: 100%;
            padding: 0.75rem;
            margin: 1rem 0;
            border: none;
            border-radius: 6px;
            background-color: #6c5ce7;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: relative;
            z-index: 1;
        }
        .login-container input[type="submit"]:hover {
            background-color: #4a3dc2;
        }
        .login-container .forgot-password {
            display: block;
            margin-top: 1rem;
            color: #6c5ce7;
            text-decoration: none;
            font-size: 0.9rem;
            position: relative;
            z-index: 1;
        }
        .login-container .forgot-password:hover {
            text-decoration: underline;
        }
        .login-container .signup-link {
            margin-top: 1.5rem;
            color: #666;
            font-size: 0.9rem;
            position: relative;
            z-index: 1;
        }
        .login-container .signup-link a {
            color: #6c5ce7;
            text-decoration: none;
        }
        .login-container .signup-link a:hover {
            text-decoration: underline;
        }
        .login-container .remember-me {
            display: flex;
            align-items: center;
            margin: 1rem 0;
            font-size: 0.9rem;
            color: #666;
            position: relative;
            z-index: 1;
        }
        .login-container .remember-me input {
            margin-right: 0.5rem;
        }
        .login-container .error-message {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to Your Account</h2>
        <form id="loginForm" action="LoginServlet" method="get" onsubmit="return validateForm()">
            <input type="text" name="Username" placeholder="Username" required><br>
            <input type="password" name="Password" placeholder="Password" required><br>
            <div class="remember-me">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">Remember Me</label>
            </div>
            <input type="submit" value="Login">
            <div class="error-message" id="errorMessage">Invalid username or password</div>
        </form>
        <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
        <div class="signup-link">
            Don't have an account? <a href="signup.html">Sign Up</a>
        </div>
    </div>

    <script>
        function validateForm() {
            const username = document.querySelector('input[name="Username"]').value;
            const password = document.querySelector('input[name="Password"]').value;
            const errorMessage = document.getElementById('errorMessage');

            if (username === "" || password === "") {
                errorMessage.style.display = 'block';
                return false;
            } else {
                errorMessage.style.display = 'none';
                return true;
            }
        }
    </script>
</body>
</html>
